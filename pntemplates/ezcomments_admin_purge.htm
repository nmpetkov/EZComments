<div class="pn-admincontainer">
  <h2><!--[gt text="Purge comments"]--></h2>
  <form class="pn-adminform" action="<!--[pnmodurl modname="EZComments" type="admin" func="purge"]-->" method="post" enctype="application/x-www-form-urlencoded">
    <fieldset>
      <legend><!--[gt text="Purge comments"]--></legend>
      <input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="EZComments"]-->" />
      <input type="hidden" name="confirmation" value="1" />

        <label for="ezcomments_purgepending"><!--[gt text="Purge all pending comments"]--></label>
        <input id="ezcomments_purgepending" name="purgepending" type="checkbox" />
      </div>
      <div class="pn-adminformrow">
        <label for="ezcomments_purgerejected"><!--[gt text="Purge all rejected comments"]--></label>
        <input id="ezcomments_purgerejected" name="purgerejected" type="checkbox" />
      </div>
    </fieldset>
    <div class="pn-adminformrow pn-adminformbuttons">
      <input id="ezcomments_submit" name="submit" type="submit" value="<!--[gt text="Delete"]-->" />
    </div>
  </form>
</div>
