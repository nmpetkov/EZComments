<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname='EZComments' src='admin.gif' __alt='' ]--></div>
    <h2><!--[gt text="Comment statistics"]--> - <!--[gt text="Module"]-->: <!--[$name|pnvarprepfordisplay]--></h2>
    <table class="z-admintable">
        <thead>
            <tr>
                <th><!--[gt text="Item ID"]--></th>
                <th><!--[gt text="Total comments"]--></th>
                <th><!--[gt text="Approved"]--></th>
                <th><!--[gt text="Pending"]--></th>
                <th><!--[gt text="Rejected"]--></th>
                <th><!--[gt text="Options"]--></th>
            </tr>
        </thead>
        <tbody>
            <!--[foreach from=$commentstats item=commentstat]-->
            <tr class="<!--[cycle values=z-odd,z-even]-->">
                <td><a href="<!--[$commentstat.url|urldecode|pnvarprepfordisplay]-->"><!--[$commentstat.objectid|pnvarprepfordisplay]--></a></td>
                <td><!--[$commentstat.totalcomments|pnvarprepfordisplay]--></td>
                <td><!--[$commentstat.approvedcomments|pnvarprepfordisplay]--></td>
                <td><!--[$commentstat.pendingcomments|pnvarprepfordisplay]--></td>
                <td><!--[$commentstat.rejectedcomments|pnvarprepfordisplay]--></td>
                <td>
                    <a href="<!--[pnmodurl modname=EZComments type=admin func=deleteitem mod=$name objectid=$commentstat.objectid]-->"><!--[pnimg modname='core' set='icons/extrasmall' src='14_layer_deletelayer.gif' __title='Delete' __alt='Delete']--></a>
                </td>
            </tr>
            <!--[/foreach]-->
        </tbody>
    </table>
</div>
