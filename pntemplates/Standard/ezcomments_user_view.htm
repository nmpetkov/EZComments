<!--[*  $Id$ *]-->

<!--[if $comments eq true]-->

<h3 id="comments"><!--[gt text="Comments" domain="module_ezcomments"]--></h3>

<!--[if $allowadd]-->
<a href="#commentform"><!--[gt text="Add a new comment" domain="module_ezcomments"]--></a>
<!--[/if]-->

<!--[foreach from=$comments item="comment"]-->
<div class="ezc_comment z-clearfix <!--[cycle values='ezc_bg1,ezc_bg2']-->" >
    <div class="ezc_author">
        <div class="ezc_avatar">
            <!--[if $comment.anonname neq '' && $comment.anonwebsite neq '']-->
            <strong><a href="<!--[$comment.anonwebsite]-->"><!--[$comment.anonname]--></a></strong>
            <!--[elseif $comment.anonname neq '' && $comment.anonwebsite eq '']-->
            <strong><!--[$comment.anonname]--></strong>
            <!--[else]-->
            <strong><!--[$comment.pn_uname|userprofilelink]--></strong>
            <!--[/if]-->
            <br />
            <!--[assign var='defaultavatar' value="`$baseurl`modules/EZComments/pnimages/gravatar_80.jpg"]-->
            <!--[if $comment.anonname eq '']-->
            <!--[if $comment._YOURAVATAR neq '' && $comment._YOURAVATAR neq 'blank.gif' && $comment._YOURAVATAR neq 'gravatar.gif']-->
            <!--[assign var='defaultavatar' value="`$baseurl``$avatarpath`/`$comment._YOURAVATAR`"|default:$defaultavatar]-->
            <!--[/if]-->
            <img src="<!--[gravatar email=$comment.pn_email size=80 default=$defaultavatar]-->" alt="<!--[$comment.anonname]-->'s Avatar" />
            <!--[/if]-->
        </div>
        <ul class="ezc_options">
            <li><strong><!--[gt text="Posted:"]--> </strong></li>
            <li><!--[$comment.date|pndate_format:'datetimebrief']--></li>
            <!--[if $pncore.logged_in eq true]-->
            <li>
                <!--[$comment.pn_uname|userprofilelink:'':"`$baseurl`images/icons/extrasmall/personal.gif"]-->
                <!--[if $msgmodule]-->
                <a href="<!--[pnmodurl modname=$msgmodule func="inbox" func="newpm" uid=$comment.uid]-->"><!--[pnimg modname=core src=mail_generic.gif set='icons/extrasmall' __title="Send mail to user" __alt="Send mail to user"]--></a>
                <!--[elseif $comment.anonmail ne '']-->
                <a href="mailto:<!--[$comment.anonmail]-->"><!--[pnimg modname=core src=mail_generic.gif set='icons/extrasmall' __title="Send mail to user" __alt="Send mail to user"]--></a>
                <!--[/if]-->
                <!--[if $comment.del]-->
                <a href="<!--[pnmodurl fqurl="true" modname=EZComments type=user func=modify id=$comment.id redirect=$redirect]-->"><!--[pnimg modname=core src=14_layer_deletelayer.gif set='icons/extrasmall' __title="Delete comment" __alt="Delete comment"]--></a>
                <!--[/if]-->
            </li>
            <!--[/if]-->
        </ul>
    </div>

    <div class="ezc_body">
        <div class="ezc_info">
            <strong class="ezc_title"><!--[$comment.subject|pnvarprepfordisplay]--></strong>
        </div>
        <div class="ezc_content">
            <!--[$comment.comment|pnvarprepfordisplay|nl2br|pnmodcallhooks]-->
        </div>
    </div>
</div>
<!--[foreachelse]-->
<p class="z-informationmsg"><!--[gt text="No comments posted yet" domain="module_ezcomments"]--></p>
<!--[/foreach]-->

<!--[if $enablepager]-->
<div class="z-center"><!--[pager show="page" rowcount=$pager.numitems limit=$pager.itemsperpage posvar=comments_startnum shift=1]--></div>
<!--[/if]-->

<!--[/if]-->

<!--[if $allowadd]-->
<form class="z-form z-linear" id="commentform" action="<!--[pnmodurl modname=EZComments func=create]-->" method="post">
    <div>
        <input type="hidden" name="authid" id="authid" value="<!--[pnsecgenauthkey module=EZComments]-->" />
        <input type="hidden" name="redirect" id="EZComments_redirect" value="<!--[$redirect|pnvarprepfordisplay]-->" />
        <input type="hidden" name="mod" id="EZComments_modname" value="<!--[pnmodgetname]-->" />
        <input type="hidden" name="owneruid" id="EZComments_owneruid" value="<!--[$owneruid|pnvarprepfordisplay]-->" />
        <input type="hidden" name="useurl" id="EZComments_useurl" value="<!--[$useurl|pnvarprepfordisplay]-->" />
        <input type="hidden" name="objectid" id="EZComments_objectid" value="<!--[$objectid|pnvarprepfordisplay]-->" />
        <fieldset>
            <legend><!--[gt text="Add a new comment" domain="module_ezcomments"]--></legend>
            <div class="z-formrow">
                <label for="subject"><!--[gt text="Subject" domain="module_ezcomments"]--></label>
                <input type="text" name="subject" id="subject" size="50" maxlength="255" />
            </div>
            <!--[if $loggedin neq true and $anonusersinfo eq true]-->
            <div class="z-formrow">
                <label for="anonname"><!--[gt text="Name" domain="module_ezcomments"]--><!--[if $anonusersrequirename eq true]--> <span><!--[gt text="(required for unregistered users)" domain="module_ezcomments"]--></span><!--[/if]--></label>
                <input type="text" name="anonname" id="anonname" size="50" maxlength="255" />
            </div>
            <div class="z-formrow">
                <label for="anonmail"><!--[gt text="E-mail address (will not be published)" domain="module_ezcomments"]--></label>
                <input type="text" name="anonmail" id="anonmail" size="50" maxlength="255" />
            </div>
            <div class="z-formrow">
                <label for="anonwebsite"><!--[gt text="Homepage" domain="module_ezcomments"]--></label>
                <input type="text" name="anonwebsite" id="anonwebsite" size="50" maxlength="255" />
            </div>
            <!--[/if]-->
            <div class="z-formrow">
                <label for="message"><!--[gt text="Comment" domain="module_ezcomments"]--></label>
                <textarea name="comment" id="message" cols="60" rows="10"></textarea>
            </div>
        </fieldset>
        <div class="z-formbuttons">
            <!--[pnbutton src='button_ok.gif' set='icons/small' __alt='Submit comment' __title='Submit comment']-->
        </div>
    </div>
</form>
<!--[else]-->
<div>
    <p class="z-warningmsg">
        <!--[gt text="Only logged in users are allowed to comment." domain="module_ezcomments"]-->
        <a href="<!--[pnmodurl modname="Users" func="register"]-->"><!--[gt text="Register/log in." domain="module_ezcomments"]--></a>
    </p>
</div>
<!--[/if]-->
