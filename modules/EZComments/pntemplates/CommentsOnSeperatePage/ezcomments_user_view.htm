<!--[* Purpose of this template:                                              *]-->
<!--[* Show the comments in a flat manner, but with comments on another       *]-->
<!--[* page (the link is a button)                                            *]-->
<!--[* ---------------------------------------------------------------------- *]-->

<!--[if $comments eq true or $allowadd eq true]-->
  <!--[include file=ezcomments_user_header.htm]-->
<!--[/if]-->

<!--[if $comments eq true]-->
  <table style="background-color:<!--[pnthemegetvar name="bgcolor1"]-->; width:100%;" border="0" cellpadding="5" cellspacing="3">
    <!--[section name=comments loop=$comments]-->
      <tr>
        <td style="background-color:<!--[pnthemegetvar name="bgcolor2"]-->; width:15%;" valign="top">
		<a id="comment<!--[$comments[comments].id]-->"></a>
        <!--[if $comments[comments].anonname neq '']-->
          <!--[$comments[comments].anonname|pnvarprepfordisplay]-->
        <!--[else]-->
          <!--[$comments[comments].uname|pnvarprepfordisplay]-->
        <!--[/if]-->
        <br />
        <!--[$comments[comments].date|date_format:"%d.%m.%y, %H:%M"]-->
        </td>
        <td style="background-color:<!--[pnthemegetvar name="bgcolor3"]-->; width:85%;" valign="top">
        <!--[if $comments[comments].subject neq '']-->
          <strong><!--[$comments[comments].subject|pnvarprepfordisplay]--></strong>
          <br />
        <!--[/if]-->
        <!--[$comments[comments].comment|formatezcomment|pnvarprephtmldisplay]-->
            <!--[if $comments[comments].del]-->
          <br />
          <form action="<!--[pnmodurl modname=EZComments type=admin func=delete id=$comments[comments].id]-->" method="post">
          <div>
            <input type="hidden" name="EZComments_redirect" id="EZComments_redirect" value="<!--[$redirect|pnvarprepfordisplay]-->" /> 
            <input type="submit" value="<!--[pnml name=_EZCOMMENTS_DEL]-->" />
          </div>
          </form>
        <!--[/if]-->
        </td>
      </tr>
    <!--[/section]-->
  </table>
<!--[/if]-->
<!--[if $allowadd]-->
	<form action="<!--[pnmodurl modname=EZComments type=user func=comment]-->" method="post">
	<div>
		<input type="hidden" name="authid" id="authid" value="<!--[pnsecgenauthkey module=EZComments]-->" /> 
		<input type="hidden" name="EZComments_redirect" id="EZComments_redirect" value="<!--[$redirect|pnvarprepfordisplay]-->" /> 
		<input type="hidden" name="EZComments_modname" id="EZComments_modname" value="<!--[pnmodgetname]-->" /> 
		<input type="hidden" name="EZComments_objectid" id="EZComments_objectid" value="<!--[$objectid|pnvarprepfordisplay]-->" /> 
		<input type="submit" value="<!--[pnml name=_EZCOMMENTS_COMMENT_ADD]-->" />
	</div>
	</form>
<!--[/if]-->
