<!--[* Purpose of this template:                                              *]-->
<!--[* Show the comments in a "flat" look, the way the original               *]-->
<!--[* comments module was.                                                   *]-->
<!--[* ---------------------------------------------------------------------- *]-->

<a id="comments"></a>
<!--[assign var="redirect"   value=$redirect|rawurlencode]-->
<!--[pnmodgetname assign="mod"]-->
<!--[*  Order the comments. This is done by the module. *]-->

<div class="ezcomments">
  <!--[include file=ezcomments_user_header.htm]-->

  <!-- start comments nav bar -->
  <div class="ezcomments_navbar">
    <form action="<!--[pngetcurrenturi]-->" method="post" enctype="application/x-www-form-urlencoded">
    <div>
      <!--[pnml name=_EZCOMMENTS_DISPLAY]-->
      <select name="template">
        <option value="Plain" <!--[if $template eq 'Plain']-->selected="selected"<!--[/if]-->><!--[pnml name=_EZCOMMENTS_FLAT]--></option>
        <option value="Threaded" <!--[if $template eq 'Threaded']-->selected="selected"<!--[/if]-->><!--[pnml name=_EZCOMMENTS_THREADED]--></option>
      </select>
      <!--[pnml name=_EZCOMMENTS_ORDER]-->
      <select name="order">
        <option value="0" <!--[if $order eq 0]-->selected="selected"<!--[/if]-->><!--[pnml name=_EZCOMMENTS_OLDESTFIRST]--></option>
        <option value="1" <!--[if $order eq 1]-->selected="selected"<!--[/if]-->><!--[pnml name=_EZCOMMENTS_NEWESTFIRST]--></option>
      </select>
      <input type="submit" name="submit" value="<!--[pnml name=_SUBMIT]-->" />
    </div>
    </form>
  </div>
  <!-- end comments nav bar -->

  <!--[*  Loop through the comments  *]-->
  <!--[section name=comments loop=$comments]-->
    <!--[*  We assign these URLS here to keep the template easier to read *]-->
    <!--[assign var="url_userinfo" value="user.php?op=userinfo&module=User&uname=`$comments[comments].uname`"]-->
    <!--[pnmodurl modname=Messages func=compose uname=$comments[comments].uname assign=url_message]-->
    <!--[pnmodurl modname=EZComments func=comment EZComments_redirect=$redirect EZComments_modname=$mod EZComments_objectid=$objectid EZComments_replyto=$comments[comments].id EZComments_template=$template assign=url_comment]-->
    <!--[pnmodurl modname=EZComments type=admin func=delete redirect=$redirect id=$comments[comments].id assign=url_del]-->
      <a id="comment<!--[$comments[comments].id]-->"></a>
      <div style="width:99%; background-color:<!--[pnthemegetvar name=bgcolor1]-->; padding:4px;">
        <strong><!--[$comments[comments].subject]--></strong>
        <div>
          <!--[pnml name=_EZCOMMENTS_COMMENT_FROM]--> 
          <!--[if $comments[comments].uname neq '']-->
          <!--[$comments[comments].uname|pnvarprepfordisplay]-->
		  <!--[else]-->
          <!--[$comments[comments].anonname|pnvarprepfordisplay]-->
          <!--[/if]-->
        </div>
        <div class="pn-sub"><!--[pnml name=_EZCOMMENTS_COMMENT_ON]--> <!--[$comments[comments].date|pndate_format]--></div>
        <!--[if $comments[comments].uid neq 0]-->
        <div class="pn-sub"> 
          [ <a class="pn-sub" href="<!--[$url_userinfo|pnvarprepfordisplay]-->"><!--[pnml name=_USERINFO]--></a> ]
          [ <a class="pn-sub" href="<!--[$url_message|pnvarprepfordisplay]-->"><!--[pnml name=_SENDAMSG]--></a> ]
        </div>
        <!--[/if]-->
        <!--[$comments[comments].comment|formatezcomment|pnmodcallhooks:EZComments|pnvarprephtmldisplay]-->
      </div>
      <div style="text-align:center">
        <!--[if $allowadd]-->
        [ <a href="<!--[$url_comment|pnvarprepfordisplay]-->"><!--[pnml name=_EZCOMMENTS_COMMENT_ANSWER]--></a> ]
        <!--[/if]-->
        <!--[if $comments[comments].del]-->
        [ <a href="<!--[$url_del|pnvarprepfordisplay]-->"><!--[pnml name=_EZCOMMENTS_DEL]--></a> ]
        <!--[/if]-->
      </div>
    <br />
  <!--[/section]-->
  <!--[if $enablepager]-->
	<!--[pager show="page" rowcount=$pager.numitems limit=$pager.itemsperpage posvar=comments_startnum shift=1]-->
  <!--[/if]-->
  <!--[if $allowadd]-->
    <a id="commentform"></a>
    <form action="<!--[pnmodurl modname=EZComments func=comment]-->" method="post">
    <div>
      <input type="hidden" name="authid" id="authid" value="<!--[pnsecgenauthkey module=EZComments]-->" /> 
      <input type="hidden" name="redirect" id="EZComments_redirect" value="<!--[$redirect|pnvarprepfordisplay]-->" />
      <input type="hidden" name="modname" id="EZComments_modname" value="<!--[$mod|pnvarprepfordisplay]-->" />
      <input type="hidden" name="objectid" id="EZComments_objectid" value="<!--[$objectid|pnvarprepfordisplay]-->" /> 
      <input type="hidden" name="template" id="EZComments_template" value="<!--[$template|pnvarprepfordisplay]-->" /> 
      <input type="submit" value="<!--[pnml name=_EZCOMMENTS_COMMENT_ADD]-->" />
    </div>
    </form>
  <!--[else]-->
    <!--[pnml name=_EZCOMMENTS_ONLYREG]-->
    <a href="user.php"><!--[pnml name=_EZCOMMENTS_GOTOREG]--></a>
  <!--[/if]-->
</div>
