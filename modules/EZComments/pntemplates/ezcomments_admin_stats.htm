<!--[*  $Id$  *]-->
<!--[include file="ezcomments_admin_menu.htm"]-->
<div class="pn-admincontainer">
  <h2><!--[gt text="Comment statistics"]--></h2>
  <table class="pn-admintable">
    <thead>
      <tr>
        <th><!--[gt text="Module"]--></th>
        <th><!--[gt text="Total comments"]--></th>
        <th><!--[gt text="Approved"]--></th>
        <th><!--[gt text="Pending"]--></th>
        <th><!--[gt text="Rejected"]--></th>
        <th><!--[gt text="Options"]--></th>
      </tr>
    </thead>
    <tbody>
      <!--[foreach from=$commentstats item=commentstat]-->
      <tr class="<!--[cycle values=pn-odd,pn-even]-->">
        <td><a href="<!--[pnmodurl modname=EZComments type=admin func=modulestats mod=$commentstat.name]-->"><!--[$commentstat.name|pnvarprepfordisplay]--></a></td>
        <td><!--[$commentstat.totalcomments|pnvarprepfordisplay]--></td>
        <td><!--[$commentstat.approvedcomments|pnvarprepfordisplay]--></td>
        <td><!--[$commentstat.pendingcomments|pnvarprepfordisplay]--></td>
        <td><!--[$commentstat.rejectedcomments|pnvarprepfordisplay]--></td>
        <td>
          <!--[if $commentstat.totalcomments gt 0]-->
          [<a href="<!--[pnmodurl modname=EZComments type=admin func=deletemodule modid=$commentstat.modid]-->"><!--[gt text="Delete"]--></a>]
          <!--[else]-->
          &nbsp;
          <!--[/if]-->
        </td>
      </tr>
      <!--[foreachelse]-->
      <tr class="pn-admintableempty"><td colspan="6"><!--[gt text="No items found."]--></td></tr>
      <!--[/foreach]-->
    </tbody>
  </table>
</div>
