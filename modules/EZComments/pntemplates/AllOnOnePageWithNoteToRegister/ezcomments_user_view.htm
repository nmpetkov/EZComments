<a id="comments"></a>
<!--[if $comments eq true or $allowadd eq true]-->
  <!--[include file=ezcomments_user_header.htm]-->
<!--[/if]-->

<!--[if $comments eq true]-->
  <!--[* Here we show the given comments *]-->
  <table style="background-color:<!--[pnthemegetvar name="bgcolor1"]-->; width:100%;" border="0" cellpadding="5" cellspacing="3">
    <!--[section name=comments loop=$comments]-->
      <tr>
        <td style="background-color:<!--[pnthemegetvar name="bgcolor2"]-->; width:15%;" valign="top">
		<a id="comment<!--[$comments[comments].id]-->"></a>
        <!--[if $comments[comments].anonname neq '']-->
          <!--[$comments[comments].anonname|pnvarprepfordisplay]-->
        <!--[else]-->
          <!--[$comments[comments].uname|pnvarprepfordisplay]-->
        <!--[/if]-->
        <br />
        <!--[$comments[comments].date|pndate_format]-->
        </td>
        <td style="background-color:<!--[pnthemegetvar name="bgcolor3"]-->; width:85%;" valign="top">
        <!--[if $comments[comments].subject neq '']-->
          <strong><!--[$comments[comments].subject|pnvarprepfordisplay]--></strong>
          <br />
        <!--[/if]-->
        <!--[$comments[comments].comment|formatezcomment|pnvarprephtmldisplay]-->
            <!--[if $comments[comments].del]-->
          <br />
          <form action="<!--[pnmodurl modname=EZComments type=admin func=delete id=$comments[comments].id]-->" method="post">
          <div>
            <input type="hidden" name="owneruid" id="EZComments_owneruid" value="<!--[$owneruid|pnvarprepfordisplay]-->" />
			<input type="hidden" name="useurl" id="EZComments_useurl" value="<!--[$useurl|pnvarprepfordisplay]-->" />
            <input type="hidden" name="redirect" id="EZComments_redirect" value="<!--[$redirect|pnvarprepfordisplay]-->" /> 
            <input type="submit" value="<!--[pnml name=_EZCOMMENTS_DEL]-->" />
          </div>
          </form>
        <!--[/if]-->
        </td>
      </tr>
    <!--[/section]-->
  </table>
  <!--[if $enablepager]-->
	<!--[pager show="page" rowcount=$pager.numitems limit=$pager.itemsperpage posvar=comments_startnum shift=1]-->
  <!--[/if]-->
<!--[/if]-->

<!--[if $allowadd]-->
  <a id="commentform"></a>
  <!--[* This is the form to comment. It is shown only, when the user is allowed to. *]-->
  <div><!--[pnml name=_EZCOMMENTS_COMMENT_ADD]--></div>
  <form id="post" action="<!--[pnmodurl modname=EZComments func=create]-->" method="post">
  <div>
    <input type="hidden" name="authid" id="authid" value="<!--[pnsecgenauthkey module=EZComments]-->" /> 
    <input type="hidden" name="redirect" id="EZComments_redirect" value="<!--[$redirect|pnvarprepfordisplay]-->" /> 
    <input type="hidden" name="mod" id="EZComments_modname" value="<!--[pnmodgetname]-->" /> 
    <input type="hidden" name="owneruid" id="EZComments_owneruid" value="<!--[$owneruid|pnvarprepfordisplay]-->" />
    <input type="hidden" name="useurl" id="EZComments_useurl" value="<!--[$useurl|pnvarprepfordisplay]-->" />
    <input type="hidden" name="objectid" id="EZComments_objectid" value="<!--[$objectid|pnvarprepfordisplay]-->" /> 
    <div>
      <label for="subject"><!--[pnml name=_EZCOMMENTS_SUBJECT]--></label>
      <br />
      <input type="text" name="subject" id="subject" size="50" maxlength="255" />
    </div>
    <!--[if $loggedin neq true and $anonusersinfo eq true]-->
    <div>
      <label for="anonname"><!--[pnml name=_EZCOMMENTS_ANONNAME]--><!--[if $anonusersrequirename eq true]--> <span><!--[pnml name=_EZCOMMENTS_ANON_NAME_FORM]--></span><!--[/if]--></label>
      <br />
      <input type="text" name="anonname" id="anonname" size="50" maxlength="255" />
    </div>
    <div>
      <label for="anonmail"><!--[pnml name=_EZCOMMENTS_ANONMAIL]--></label>
      <br />
      <input type="text" name="anonmail" id="anonmail" size="50" maxlength="255" />
    </div>
    <!--[/if]-->
    <div>
      <label for="message"><!--[pnml name=_EZCOMMENTS_COMMENT]--></label>
      <br />
      <textarea name="comment" id="message" cols="60" rows="10"></textarea>
    </div>
    <input type="submit" value="<!--[pnml name=_EZCOMMENTS_ADD]-->" />
  </div>
  </form>
<!--[else]-->
  <div>
    <!--[pnml name=_EZCOMMENTS_ONLYREG]-->
    <a href="user.php"><!--[pnml name=_EZCOMMENTS_GOTOREG]--></a>
  </div>
<!--[/if]-->
