<!--[*  Purpose of this template:                                              *]-->
<!--[*  Show the comments in a flat manner, but with comments on another       *]-->
<!--[*  page (the link is a normal text link -- note that in this case the     *]-->
<!--[*  return URL must be escaped to make it to the next page.                *]-->

<!--[if $comments eq true or $allowadd eq true]-->
	<h3><!--[pnml name="_EZCOMMENTS"]--></h3>
	<!--[include file="ezcomments_user_navbar.htm"]-->
<!--[/if]-->
<!--[if $allowadd]-->
	<div style="text-align:right">
		<!--[pnimg src=comment.gif]-->
		<!--[pnmodgetname assign=modname]-->
		<a href="<!--[pnmodurl modname=EZComments func=comment EZComments_redirect=$redirect|rawurlencode EZComments_modname=$modname EZComments_objectid=$objectid]-->"><!--[pnml name=_EZCOMMENTS_COMMENT_ADD]--></a>
	</div>
<!--[/if]-->
<!--[if $comments eq true]-->
	<table border="0" cellpadding="5" cellspacing="0" width="100%">
		<!--[section name=comments loop=$comments]-->
  		<tr>
	    	<td style="background-color:<!--[pnthemegetvar name=bgcolor4]-->" valign="top" width="20%">
				<!--[if $comments[comments].anonname neq '']-->
				<!--[$comments[comments].anonname|pnvarprepfordisplay]-->
				<!--[else]-->
                <!--[$comments[comments].uname|pnvarprepfordisplay]-->
				<!--[/if]-->
				<br />
				<!--[$comments[comments].date|date_format:"%d.%m.%y, %H:%M"]-->
		    </td>
		    <td style="background-color:<!--[pnthemegetvar name=bgcolor4]-->" valign="top" width="80%">
				<!--[$comments[comments].comment|pnvarprephtmldisplay]-->
		      	<!--[if $comments[comments].del]-->
					<br />
					<form action="<!--[pnmodurl modname=EZComments type=admin func=delete id=$comments[comments].id]-->" method="post">
					<div>
						<input type="hidden" name="EZComments_redirect" id="EZComments_redirect" value="<!--[$redirect|pnvarprepfordisplay]-->" /> 
						<input type="submit" value="<!--[pnml name=_EZCOMMENTS_DEL]-->" />
					</div>
					</form>
				<!--[/if]-->
		    </td>
  		</tr>
		<!--[/section]-->
	</table>
<!--[/if]-->
