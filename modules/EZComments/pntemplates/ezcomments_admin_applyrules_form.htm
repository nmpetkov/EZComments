<div class="pn-admincontainer">
  <h2><!--[gt text="Re-apply moderation rules"]--></h2>
  <p><!--[gt text="This page allows to to re-apply the defined moderation rules to all existing comments allowing all comments to be re-checked if you change your moderation rules."]--></p>
  <form class="pn-adminform" action="<!--[pnmodurl modname="EZComments" type="admin" func="applyrules"]-->" method="post" enctype="application/x-www-form-urlencoded">
    <fieldset>
      <legend><!--[gt text="Re-apply moderation rules"]--></legend>
      <input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="EZComments"]-->" />
      <input type="hidden" name="confirmation" value="1" />
      <div class="pn-adminformrow">
        <label for="ezcomments_allcomments"><!--[gt text="Apply moderation rules to all comments"]--></label>
        <input id="ezcomments_allcomments" name="allcomments" type="checkbox" value="1" />
      </div>
      <p><!--[gt text="OR"]--></p>
      <div class="pn-adminformrow">
        <label for="ezcomments_status"><!--[gt text="Comments with the status"]--></label>
        <select id="ezcomments_status" name="status">
          <!--[html_options options=$statuslevels]-->
        </select>
      </div>
    </fieldset>
    <div class="pn-adminformrow pn-adminformbuttons">
      <input id="ezcomments_submit" name="submit" type="submit" value="<!--[gt text="Submit"]-->" />
    </div>
  </form>
</div>
