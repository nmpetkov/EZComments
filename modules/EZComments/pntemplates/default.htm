<!--[* $Id$ *]-->
<!--[* Here we show the given comments *]-->
<!--[if $allowadd eq true or $comments eq true]-->
	<h3><!--[pnml name="_EZCOMMENTS"]--></h3>
	<table border="0" cellpadding="5" cellspacing="2">
		<!--[section name=comments loop=$comments]-->
			<tr>
				<td bgcolor="<!--[pnthemegetvar name=bgcolor4]-->" valign="top" width="20%"><!--[$comments[comments].uname]-->
					<!--[$comments[comments].date|date_format:"%d.%m.%y, %H:%M"]-->
				</td>
				<td bgcolor="<!--[pnthemegetvar name=bgcolor4]-->" valign="top" width="80%">
					<!--[$comments[comments].comment|pnmodcallhooks:"EZComments"]-->
					<!--[if $comments[comments].del]-->
						<form action="<!--[$delurl]-->" method="post">
							<input type="hidden" name="authid" id="EZComments_authid" value="<!--[$authid]-->" /> 
							<input type="hidden" name="EZComments_redirect" id="EZComments_redirect" value="<!--[$redirect]-->" /> 
							<input type="hidden" name="EZComments_id" id="EZComments_id" value="<!--[$comments[comments].id]-->" /> 
							<input type="submit" value="<!--[pnml name=_EZCOMMENTS_DEL]-->" />
						</form>
					<!--[/if]-->
				</td>
			</tr>
		<!--[/section]-->
		<!--[if $allowadd]-->
			<!--[* This is the form to comment. It is shown only, when the user is allowed to. *]-->
			<tr>
				<td bgcolor="<!--[pnthemegetvar name=bgcolor4]-->" valign="top"><!--[pnml name=_EZCOMMENTS_COMMENT_ADD]--></td>
				<td bgcolor="<!--[pnthemegetvar name=bgcolor4]-->" valign="top">
					<form action="<!--[$addurl]-->" method="post">
					<input type="hidden" name="authid" id="authid" value="<!--[$authid]-->" /> 
					<input type="hidden" name="EZComments_redirect" id="EZComments_redirect" value="<!--[$redirect]-->" /> 
					<input type="hidden" name="EZComments_modname" id="EZComments_modname" value="<!--[$modname]-->" /> 
					<input type="hidden" name="EZComments_objectid" id="EZComments_objectid" value="<!--[$objectid]-->" /> 
					<textarea name="EZComments_comment" id="EZComments_comment" cols="60" rows="10"></textarea>
					<input type="submit" value="<!--[pnml name=_EZCOMMENTS_ADD]-->" />
					</form>
				</td>
			</tr>
		<!--[/if]-->
	</table>
<!--[/if]-->
